<div class="register-container">
  <mat-card>
    <mat-card-title>Criar Conta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')"
            >Nome é obrigatório</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Email é obrigatório</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Email inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Senha é obrigatória</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Registrar</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/auth/login">Já tem uma conta? Faça o login</a>
    </mat-card-actions>
  </mat-card>
</div>
