<div class="reports-container">
  <h1 class="page-title">Relat√≥rios</h1>
  <div class="metrics-grid">
    <mat-card
      *ngIf="mrr$ | async as metric"
      class="metric-card"
      [ngClass]="metric.color"
    >
      <mat-card-header>
        <mat-icon mat-card-avatar>{{ metric.icon }}</mat-icon>
        <mat-card-title>{{ metric.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="metric-value">
          {{ metric.value | currency : "BRL" }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
